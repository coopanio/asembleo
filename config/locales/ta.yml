pages:
  about:
    title: பற்றி
    body: "<H1> அனெம்ப்லியோ என்றால் என்ன? </H1>\n <p> அசெம்ப்லியோ ஒரு இலவச மற்றும்
      திறந்த மூல வாக்களிக்கும் தளமாகும், இது அதிகாரம் அளிக்கிறது\n சனநாயக முடிவுகளை
      ஆன்லைனில் எடுக்க அனைத்து அளவிலான அமைப்புகளும். அனெம்ப்லியோவுடன்,\n பாதுகாப்பான
      மற்றும் வெளிப்படையான வாக்குகள், வாக்கெடுப்புகள் மற்றும் கணக்கெடுப்புகளை நீங்கள்
      இல்லாமல் நடத்தலாம்\n தொழில்நுட்ப அறிவு அல்லது நிபுணத்துவம். </p>\n <p> எங்கள்
      தளம் எளிமை, தனியுரிமை மற்றும் மனதில் நம்பிக்கையுடன் வடிவமைக்கப்பட்டுள்ளது.\n
      சனநாயக செயல்பாட்டில் பங்கேற்க அனைவருக்கும் உரிமை உண்டு என்று நாங்கள் நம்புகிறோம்,\n
      அதனால்தான், நாங்கள் அவர்களைப் பொருட்படுத்தாமல் அனைவருக்கும் அனெம்ப்லியோவை அணுகும்படி
      செய்துள்ளோம்\n தொழில்நுட்ப திறன்கள் அல்லது பட்செட். </p>\n <H1> முக்கிய நற்பொருத்தங்கள்
      </H1>\n <p> அசெம்ப்லியோவின் முக்கிய நற்பொருத்தங்கள் பின்வருமாறு: </p>\n <ul>\n
      <li>\n <p> <strong> பாதுகாப்பான மற்றும் வெளிப்படையான வாக்களிப்பு: </strong>
      அசைச்லியோவுடன், உங்களால் முடியும்\n உங்கள் தேர்தல்களின் நேர்மையை உறுதிசெய்து,
      ஒவ்வொரு வாக்குகளும் என்பதற்கு பொறுப்பு\n அநாமதேய மற்றும் சேதப்படுத்தும்-ஆதாரம்.
      </p>\n </li>\n <li>\n <p> <strong> பயனர் நட்பு வடிவமைப்பு: </strong> எங்கள்
      தளத்தைப் பயன்படுத்த எளிதானது,\n உள்ளுணர்வு, மற்றும் அணுகக்கூடியது, யாருக்கும்
      பங்கேற்பதை எளிதாக்குகிறது\n சனநாயக செயல்முறை. </p>\n </li>\n <li>\n <p> <strong>
      தனியுரிமை மற்றும் தரவு பாதுகாப்பு: </strong> நாங்கள் தனியுரிமையை தீவிரமாக எடுத்துக்கொள்கிறோம்\n
      எந்தவொரு தனிப்பட்ட தரவையும் சேகரிக்க வேண்டாம். அனைத்து தகவல்களும் குறியாக்கம்
      செய்யப்பட்டுள்ளன\n எங்கள் சேவையகங்களில் பாதுகாப்பாகச் சேமிக்கப்படுகிறது. </p>\n
      </li>\n <li>\n <p> <strong> திறந்த மூல மற்றும் சமூகத்தால் இயக்கப்படும்: </strong>
      அச்லியோ இலவசம் மற்றும்\n திறந்த மூல, அதாவது எவரும் அதன் வளர்ச்சிக்குப் பங்களிக்க
      முடியும் மற்றும்\n முன்னேற்றம். சமூகத்தால் இயக்கப்படும் மென்பொருளின் சக்தியை
      நாங்கள் நம்புகிறோம்\n முடிவெடுப்பதில் வெளிப்படைத்தன்மை. </p>\n </li>\n </ul>\n
      <H1> ஏன் அசெம்ப்லியோவை தேர்வு செய்ய வேண்டும்? </H1>\n <p> பாதுகாப்பான நடத்த
      விரும்பும் எந்தவொரு நிறுவனத்திற்கும் அசெம்ப்லியோ சரியான தேர்வாகும்\n மற்றும்
      வெளிப்படையான வாக்களிப்பு ஆன்லைனில். எங்கள் தளத்துடன், உங்களால் முடியும்: </p>\n
      <ul>\n <li>\n <p> <strong> நேரத்தையும் பணத்தையும் மிச்சப்படுத்துங்கள்: </strong>
      அசெம்ப்லியோ அதை எளிதாக்குகிறது மற்றும்\n விலையுயர்ந்த தேவை இல்லாமல் சனநாயக முடிவுகளை
      நடத்துவதற்கு மலிவு\n அல்லது சிக்கலான மென்பொருள். </p>\n </li>\n <li>\n <p> <strong>
      உங்கள் சமூகத்தை ஈடுபடுத்துங்கள்: </strong> அசெம்பிளியோவுடன், நீங்கள் வளர்க்கலாம்\n
      உங்கள் உறுப்பினர்கள் அல்லது பங்குதாரர்களிடையே அதிக ஈடுபாடு மற்றும் பங்கேற்பு,\n
      மேலும் சனநாயக முடிவெடுப்பதற்கு வழிவகுக்கிறது. </p>\n </li>\n <li>\n <p> <strong>
      நம்பிக்கையையும் வெளிப்படைத்தன்மையையும் உறுதிப்படுத்தவும்: </strong> அச்லியோவின்
      திறந்த மூல\n சமூகத்தால் இயக்கப்படும் இயல்பு என்பது நீங்கள் நம்பிக்கையுடன் இருக்க
      முடியும் என்பதாகும்\n உங்கள் தேர்தல் செயல்முறை மற்றும் முடிவுகளின் நேர்மை. </p>\n
      </li>\n </ul>\n <p> பாதுகாப்பான, பயனர் நட்பு மற்றும் நம்பகமான வாக்களிப்பு அனுபவத்திற்கு
      அச்லெப்லியோவைத் தேர்வுசெய்க. </p>\n"
