pages:
  about:
    body: "<h1>Czym jest Asembleo?</h1>\n<p>Asembleo To otwarto źródłowa platforma
      do glosowania która upoważnia\n  organizacje każdych rozmiarów do podejmowania
      demokratycznych decyzji online. Z Asembleo,\n  możesz przeprowadzić bezpieczne
      i przejrzyste głosowania, ankiety i sondarze bez żadnej\n  wiedzy technicznej
      czy ekspertyzy.</p>\n<p>Nasza platforma jest zaprojetowana z myślą o prostocie,
      prywatności i zaufaniu.\n  Wierzymy że każdy ma prawo brać udział w demokratycznym
      procesie,\n  i dlateko stworzyliśmy Asembleo dostępne dla każdego, bez względu
      na ich\n  umiejętności techniczne czy budżet.</p>\n<h1>Główne funkcje</h1>\n
      <p>Kluczowe funkcje Asembleo to:</p>\n<ul>\n  <li>\n    <p><strong>Bezpieczne
      i Przejrzyste Gołosowanie:</strong> Z Asembleo, możesz\n      zapewnić uczciwość
      wyborów i gwarantować że każdy głos jest\n      anonimowy i odporny na manipulacje.</p>\n\
      \  </li>\n  <li>\n    <p><strong>Intuicyjny interfejs:</strong> Nasza platforma
      jest prosta w użytku,\n      intuicyjna i dostępna, ułatwiając każdemu w braniu
      udziału w \n      procesie demokradycznym.</p>\n  </li>\n  <li>\n    <p><strong>Prywatność
      i Ochrona danych:</strong> Do prywatności podchodzimy poważnie\n      i nie
      zbieramy żadnych danych osobistych. Wszystkie informacje są zaszyfrowane i\n\
      \      przechowywane bezbiecznie na naszych serwerach.</p>\n  </li>\n  <li>\n\
      \    <p><strong>Otwaro źródłowe i Prowadzone przez Społeczność:</strong> Asembleo
      jest darmowe i\n      otwarto źródłowe, co oznacza że każdy może przyczynić
      się do jego rozwoju i\n      ulepszania. Wierzymy w siłę prowadzonego przez
      społeczność oprogramowania i\n      przejżystości w podejmowaniu decyzji.</p>\n\
      \  </li>\n</ul>\n<h1>Dlaczego wybrać Asembleo?</h1>\n<p>Asembleo jest perfekcyjnym
      wyborem dla każdej organizacji planującej przeprowadzić bezpieczne\n  i przejżyste
      głosowania online. Z naszą platformą możesz:</p>\n<ul>\n  <li>\n    <p><strong>Oszczędzić
      czas i Pieniądze:</strong> Asembleo sprawia że jest to łatwe i\n      nie drogie
      aby przeprowadzać demokratyczne decyzje bez potrzeby na drogie\n      lub skomplikowane
      oprogramowanie.</p>\n  </li>\n  <li>\n    <p><strong>Połączyć się ze swoją społecznością:</strong>
      Z Asembleo, możesz sprzyjać\n      większemu zaangażowaniu wśród twoich członków
      lub inwestorów,\n      prowadząc do bardziej demokratycznego podejmowania decyzji.</p>\n\
      \  </li>\n  <li>\n    <p><strong>Zapewnić Zaufanie i Przejżystość:</strong>
      Asembleo otwarto źródłowa\n      i prowadzona przez społeczność natura oznacza
      że możesz być pewien\n      uczciwego procesu i wyniku wyborów.</p>\n  </li>\n
      </ul>\n<p>Wybierz Asembleo dla bezpiecznego, przyjaznego użytkownikowi i niezawodnemu
      doświadcznia z głosowaniami.</p>\n"
    title: O
